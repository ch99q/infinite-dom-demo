<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Editor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@radix-ui/colors@latest/olive.css"
    crossorigin="anonymous" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      overscroll-behavior: none;
      background-color: var(--olive-1);
      user-select: none;
      font-family: "Inter", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
      font-variation-settings:
        "slnt" 0;
    }

    #canvas {
      appearance: none;
      box-sizing: border-box;
      position: absolute;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      -webkit-perspective: 1000;
      perspective: 1000;
      transform-origin: 0 0;
      will-change: transform contents;
      width: auto;
      height: auto;
      contain: layout;

      & svg {
        position: absolute;
      }

      & node {
        position: absolute;
        appearance: none;
        width: max-content;
        content-visibility: auto;
        contain: style;

        & img[data-blob] {
          pointer-events: none;
        }
      }
    }
  </style>

  <div id="debug" class="absolute top-4 left-4 border rounded px-2 py-1 bg-neutral-50 z-10"></div>

  <div id="canvas">
  </div>

  <script type="module" src="/index.js"></script>
</body>

</html>
